<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio {{dia|title}}</title>
</head>
<body>
    <h1 style="text-align: center;">Desafio de {{dia|title}}</h1>
    <hr>
    {% if desafio is not none %}
    <h2>{{desafio}}</h2>
    {% else %}
        <p>Não há desafios nesse dia</p>
    {%endif %}
</body>
</html>
